<div class="flex items-center gap-0.5" role="group" [attr.aria-label]="'Rating: ' + (value() ?? 0) + ' out of ' + maxStars()">
  @for (star of stars; track star) {
    <button
      type="button"
      class="p-0.5 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 disabled:opacity-60 disabled:cursor-not-allowed transition-colors"
      [class.text-amber-400]="isFilled(star)"
      [class.text-gray-300]="!isFilled(star)"
      [class.hover:scale-110]="!disabled()"
      [disabled]="disabled()"
      (click)="select(star)"
      [attr.aria-label]="'Rate ' + star + ' star' + (star === 1 ? '' : 's')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        viewBox="0 0 20 20"
        fill="currentColor"
        [class.opacity-80]="!isFilled(star)"
      >
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
      </svg>
    </button>
  }
</div>
